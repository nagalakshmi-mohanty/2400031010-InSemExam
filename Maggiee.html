<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .button-container {
            position: relative;
            z-index: 2;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: #ff4d4d;
            color: white;
        }

        #noButton {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }

        #confetti {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3;
        }

        #confetti h2 {
            color: #ff4d4d;
            font-size: 3rem;
        }

        .butterfly,
        .bird {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            animation: fly 10s linear infinite;
        }

        .butterfly {
            background-image: url('https://i.imgur.com/6M7h5KT.png');
        }

        .bird {
            background-image: url('https://i.imgur.com/EkU2F4u.png');
            animation-duration: 15s;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 200px;
            background: url('https://i.imgur.com/j9d8v3p.png') no-repeat center;
            background-size: cover;
            animation: sway 3s ease-in-out infinite alternate;
        }

        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(0);
            }

            50% {
                transform: translateX(50vw) translateY(100px);
            }

            100% {
                transform: translateX(100vw) translateY(0);
            }
        }

        @keyframes sway {
            from {
                transform: rotate(-2deg);
            }

            to {
                transform: rotate(2deg);
            }
        }
    </style>
</head>

<body>
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <div class="button-container">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <div id="confetti">
        <h2>Yay! I can't wait! ðŸ’–ðŸŽ‰</h2>
    </div>

    <!-- Animated Elements -->
    <div class="butterfly" style="top: 20%; left: -50px;"></div>
    <div class="butterfly" style="top: 50%; left: -80px; animation-delay: 2s;"></div>
    <div class="bird" style="top: 10%; left: -60px;"></div>
    <div class="bird" style="top: 40%; left: -70px; animation-delay: 5s;"></div>
    <div class="tree" style="left: 10%;"></div>
    <div class="tree" style="right: 10%;"></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const confetti = document.getElementById('confetti');

        yesButton.addEventListener('click', () => {
            confetti.style.display = 'flex';
        });

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>

</html>
